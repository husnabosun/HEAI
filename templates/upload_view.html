<!DOCTYPE html>
<html lang="tr">

<head>
{% include "partials/links.html" %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahlil Sonucu Analizi</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload_view.css' %}">
</head>

<body class="bg-[#f9f9f9] min-h-screen" style="font-family: 'Montserrat', sans-serif;">
    <div class="form-container" style="background-color:#f9f9f9;">
{% include "partials/navbar.html" %}

        <div class="flex items-center justify-center p-4 min-h-[80vh]" style="background-color:#f9f9f9;" >
        <div class=" bg-white rounded-2xl shadow-2xl p-8 w-[768px]" style="box-shadow: 0 14px 28px rgba(0,0,0,0.25) , 
			0 10px 10px rgba(0,0,0,0.22)">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-medium text-gray-800 mb-2">Tahlil Sonucu Yükle</h1>
                <p class="text-gray-600">Tahlil sonucunuzu PDF formatında seçin</p>
            </div>

            <form action="{% url 'upload_view' %}" method="post" enctype="multipart/form-data" class="space-y-6"
                id="pdfForm">
                <div class="file-input-wrapper">
                    {% csrf_token %}
                    <input type="file" id="file-input" name="pdf_file" accept="application/pdf">
                    <label for="file-input" class="file-input-label">
                        <div class="text-center">
                            <svg class="file-icon mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <div class="file-text">
                                <p class="text-lg font-medium text-gray-700 mb-1">Dosya seçmek için tıklayın</p>
                                <p class="text-sm text-gray-500">veya dosyayı buraya sürükleyin</p>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="selected-file hidden">
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <div class="flex items-center">
                            <svg class="w-8 h-8 text-blue-500 mr-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 file-name"></p>
                                <p class="text-xs text-gray-500 file-size"></p>
                            </div>
                            <button type="button" class="remove-file text-red-500 hover:text-red-700 ml-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="submit-btn w-full py-4 px-6 text-white font-semibold rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 13h6m-3-3v6"></path>
                        </svg>
                        Tahlil Sonucumu Analiz Et
                    </span>
                </button>
            </form>
        </div>
    </div>
    </div>

    <style>
        /* Drag and drop styles */
        .file-input-label.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
            transform: scale(1.02);
        }

        /* File input focus styles */
        .file-input-wrapper input[type=file]:focus+.file-input-label {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Animation for file selection */
        .selected-file {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .file-input-label {
                padding: 2rem 1rem;
            }

            .file-icon {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>

    <script>
        // Sadece görsel etkileşim için minimal JavaScript (isteğe bağlı)
        const fileInput = document.getElementById('file-input');
        const fileInputWrapper = document.querySelector('.file-input-wrapper');
        const fileInputLabel = document.querySelector('.file-input-label');
        const selectedFileDiv = document.querySelector('.selected-file');
        const fileName = document.querySelector('.file-name');
        const fileSize = document.querySelector('.file-size');
        const removeFileBtn = document.querySelector('.remove-file');
        const fileText = document.querySelector('.file-text');


        // File selection handler
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                showSelectedFile(file);
            }
        });

        // Remove file handler
        removeFileBtn.addEventListener('click', function () {
            fileInput.value = '';
            hideSelectedFile();
        });

        // Drag and drop handlers
        fileInputLabel.addEventListener('dragover', function (e) {
            e.preventDefault();
            fileInputLabel.classList.add('drag-over');
        });

        fileInputLabel.addEventListener('dragleave', function (e) {
            e.preventDefault();
            fileInputLabel.classList.remove('drag-over');
        });

        fileInputLabel.addEventListener('drop', function (e) {
            e.preventDefault();
            fileInputLabel.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showSelectedFile(files[0]);
            }
        });

        function showSelectedFile(file) {
            fileInputWrapper.classList.add('has-file');
            selectedFileDiv.classList.remove('hidden');
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileText.innerHTML = '<p class="text-sm font-medium text-green-600">Dosya seçildi ✓</p>';
        }

        function hideSelectedFile() {
            fileInputWrapper.classList.remove('has-file');
            selectedFileDiv.classList.add('hidden');
            fileText.innerHTML = '<p class="text-lg font-medium text-gray-700 mb-1">Dosya seçmek için tıklayın</p><p class="text-sm text-gray-500">veya dosyayı buraya sürükleyin</p>';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
