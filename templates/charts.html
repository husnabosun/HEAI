<!DOCTYPE html>
<html lang="tr">

<head>
    {% include "partials/links.html" %}

    <title>Son 1 Hafta Eğilimleri</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    
    <style>
    body{
        font-family: 'Montserrat', sans-serif;
    }
    .box-border{
          	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
    }
</style>
</head>

<body class="bg-[#f9f9f9]">
{% include "partials/navbar.html" %}


    <div class="flex items-center justify-center min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="box-border w-[600px] h-[400px] border-4 p-4 ...">
                <h2 class="text-lg" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Hastalık
                    Eğilimleri</h2>
                <canvas id="diseaseChart"></canvas>
            </div>


            <div class="box-border w-[600px] h-[400px] border-4 p-4 ...">
                <h2 class="text-lg" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Branş Eğilimleri
                </h2>
                <canvas id="branchChart"></canvas>
            </div>


            <div class="box-border w-[600px] h-[400px] border-4 p-4 mx-auto">
                <h2 class="text-lg" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Semptom Eğilimleri
                </h2>
                <canvas id="symptomChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        function interpolateColor(color1, color2, factor = 0.5) {
            const c1 = color1.match(/\w\w/g).map(x => parseInt(x, 16));
            const c2 = color2.match(/\w\w/g).map(x => parseInt(x, 16));
            const result = c1.map((c, i) => Math.round(c + factor * (c2[i] - c)));
            return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
        }

        const startColor = '#ff4b2b';
        const endColor = '#8a2917';
        const steps = 5;
        const colors = Array.from({ length: steps }, (_, i) => interpolateColor(startColor, endColor, i / (steps - 1)));


        async function drawCharts() {
            const response = await fetch("/trend_data");
            const data = await response.json();
            function drawTop5Chart(elementId, counts, labelText, colorStep) {
                const labels = Object.keys(counts);
                const totals = labels.map(l => counts[l].reduce((a, b) => a + b, 0));

                const combined = labels.map((label, i) => ({ label, total: totals[i] }));
                combined.sort((a, b) => b.total - a.total);
                const top5 = combined.slice(0, 5);

                const topLabels = top5.map(d => d.label);
                const topTotals = top5.map(d => d.total);

                new Chart(document.getElementById(elementId), {
                    type: 'bar',
                    data: {
                        labels: topLabels,
                        datasets: [{
                            label: labelText,
                            data: topTotals,
                            backgroundColor: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'bottom' } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            }


            drawTop5Chart('diseaseChart', data.disease_counts, 'Haftalık Toplam Vaka (En Yüksek 5)', 60);


            drawTop5Chart('branchChart', data.branch_counts, 'Haftalık Toplam Hasta (En Yüksek 5)', 90);

            drawTop5Chart('symptomChart', data.symptom_counts, 'Haftalık Toplam Semptom (En Yüksek 5)', 30);
        }


        document.addEventListener("DOMContentLoaded", () => {
            drawCharts();
        })
        
    </script>

</body>



</html>
