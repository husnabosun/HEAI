<div class="fixed bottom-6 right-6">

<div id="aiModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-[500px] max-w-full p-6 relative">
        <h3 class="text-lg font-bold mb-4">AI Önerileri</h3>
        <div id="aiContent" class="text-gray-700 mb-4">

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
    const aiButton = document.getElementById("aiButton");
    const aiModal = document.getElementById("aiModal");
    const closeModal = document.getElementById("closeModal");
    const aiContent = document.getElementById("aiContent");

    let aiDataLoaded = false;

    aiButton.addEventListener("click", async () => {
        aiModal.classList.remove("hidden");
        aiModal.classList.add("flex");

        if (!aiDataLoaded) {
            try {
                const response = await fetch("/trend_data");
                const data = await response.json();
                aiContent.innerText = data.response || "AI özet verisi alınamadı.";
                aiDataLoaded = true;
            } catch (err) {
                aiContent.innerText = "AI özet verisi alınamadı.";
                console.error(err);
            }
        }
    });

    closeModal.addEventListener("click", () => {
        aiModal.classList.add("hidden");
        aiModal.classList.remove("flex");
    });

    // Modal dışına tıklayınca kapatma
    aiModal.addEventListener("click", (e) => {
        if (e.target === aiModal) {
            aiModal.classList.add("hidden");
            aiModal.classList.remove("flex");
        }
    });
});
        function interpolateColor(color1, color2, factor = 0.5) {
            const c1 = color1.match(/\w\w/g).map(x => parseInt(x, 16));
            const c2 = color2.match(/\w\w/g).map(x => parseInt(x, 16));
            const result = c1.map((c, i) => Math.round(c + factor * (c2[i] - c)));
            return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
        }

        const startColor = '#ff4b2b';
        const endColor = '#8a2917';
        const steps = 5;
        const colors = Array.from({ length: steps }, (_, i) => interpolateColor(startColor, endColor, i / (steps - 1)));


        async function drawCharts() {
            const response = await fetch("/trend_data");
            const data = await response.json();
            function drawTop5Chart(elementId, counts, labelText, colorStep) {
                const labels = Object.keys(counts);
                const totals = labels.map(l => counts[l].reduce((a, b) => a + b, 0));

                const combined = labels.map((label, i) => ({ label, total: totals[i] }));
                combined.sort((a, b) => b.total - a.total);
                const top5 = combined.slice(0, 5);

                const topLabels = top5.map(d => d.label);
                const topTotals = top5.map(d => d.total);

                new Chart(document.getElementById(elementId), {
                    type: 'bar',
                    data: {
                        labels: topLabels,
                        datasets: [{
                            label: labelText,
                            data: topTotals,
                            backgroundColor: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'bottom' } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            }


            drawTop5Chart('diseaseChart', data.disease_counts, 'Haftalık Toplam Vaka (En Yüksek 5)', 60);


            drawTop5Chart('branchChart', data.branch_counts, 'Haftalık Toplam Hasta (En Yüksek 5)', 90);

            drawTop5Chart('symptomChart', data.symptom_counts, 'Haftalık Toplam Semptom (En Yüksek 5)', 30);
        }


        document.addEventListener("DOMContentLoaded", () => {
            drawCharts();
        })
        
    </script>
